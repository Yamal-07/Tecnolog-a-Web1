<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form action="">
        <label for="Nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="Nombre" name="Nombre">
        </label>
        <label for="Clases">
            <span>¿Cuando empezo tus clases?</span>
            <input type="date" id="Clases" name="Clases">
        </label>
        <label for="Horario">
            <span>¿En que horario estudia?</span>
            <input type="time" id="Horario" name="Horario">
        </label>
    </form>

</body>

</html>
