<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAuto</title>
</head>
<body>
    <form action="">
        <label for="Nombre">
            <span>多Cual es tu nombre?</span>
            <input type="text" id="Nombre" name="Nombre" autocomplete="name" required>
        </label>
        <label for="e-mail">
            <span>多Cual es tu e-mail?</span>
            <input type="email" id="email" name="email" autocomplete="email" required>
        </label>
        <label for="Pais">
            <span>多Cual es tu pais?</span>
            <input type="country" id="Pais" name="Pais" autocomplete="country" required>
        </label>
        <label for="Codigo Postal">
            <span>多Cual es tu codigo postal?</span>
            <input type="postal-code" id="Codigo Postal" name="Codigo Postal" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
